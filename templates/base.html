<!-- base.html -->
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Base{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">LS Bayern</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Menü umschalten">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('tb_new') }}">TB anlegen</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patienten</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('patient_overview') }}">Übersicht</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('patient_new') }}">Patienten hinzufügen</a></li>
                    </ul>
                </li>
                <a class="nav-link" href="{{ url_for('debug_db') }}">DB-Übersicht</a>
            </div>
        </div>
        </div>
    </nav>

    <div class="container pb-4">
        {% block body %}{% endblock %}
    </div>

    <!-- Bootstrap 5 Bundle (inkl. Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
